<!DOCTYPE html> <!-- indicates to the browser what kind of document this is -->
<!--This is how you write a comment, with -->
<!-- and --> 
<!-- around it-->
<!--
    multi-line
    comment
-->
<html> <!-- all tags have a closing tag -->
    <head> <!--contains metadata (data about data) -->
        <title>My page</title>
        <!--You will be linking external files here -->
    </head>
    <body>
        <!-- where the main chunk of your content goes -->
        <div>Hello world!</div> <!-- Use this to divvy up your page -->
        <div id="sub">some other info...</div>
    </body>
</html> <!-- this is the closing tag (with a / in front)-->

<style>
    /* you can include styles for your page too */
    /* but that's the front-end designer's job */
    body {
        background-color: skyblue;
        text-align: center;
        font-size: 50px;
        color: navy;
        font-family: Arial;
    }

    #sub {
        font-size: 20px;
        text-decoration: underline;
        color: blueviolet;
    }
</style>

<script>
    // you can write javascript code in html too
    console.log("Press CTRL+Shift+I to open up your console and see this message")
</script>
