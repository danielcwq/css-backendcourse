<!DOCTYPE html>
<html>
<script>
    const MYURL = "https://peaceful-woodland-03680.herokuapp.com"
    function submit() {
        let name = document.getElementById("name").value
        let username = document.getElementById("username").value
        let password = document.getElementById("password").value
        let accountType = $('#accountType').val()
        if (!name || !username || !password) {
            alert("Please fill in your details")
        } else {
            fetch(`${MYURL}/api/createaccount`, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    username: username,
                    password: password,
                    accountType: accountType
                })
            })
                .then(res => res.json())
                .then(res => {
                    alert("Successfully created your account!")
                    window.localStorage.setItem("token", res.token)
                    window.localStorage.setItem("name", name)
                    window.localStorage.setItem("accountType", accountType)
                })
        }
    }
</script>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Attendance</title>
</head>

<body>
    Create account:<br>
    Name: <input type="text" id="name"><br>
    Username: <input type="Username" id="username"><br>
    Password: <input type="password" id="password"><br>
    Account type: <select id="accountType">
        <option>student</option>
        <option>teacher</option>
    </select><br>
    <button onclick=submit()>Create</button><br>
    <a href="/attendance">Attendance</a><br>
    <a href="/login">Login/Logout</a><br>
</body>
<style>
    body {
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: 20px;
        padding: 50px;
        /* text-align: center; */
        color: #1d3557;
        background-color: #a8dadc;
    }
</style>

</html>
